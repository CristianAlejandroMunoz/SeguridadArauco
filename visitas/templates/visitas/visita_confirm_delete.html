{% extends "visitas/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">Eliminar Visita</h2>
    <p>¿Estás seguro de que deseas eliminar la visita registrada por <strong>{{ object.supervisor }}</strong> para la zona <strong>{{ object.zona }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'visitas:lista_visitas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

<!-- templates/visitas/visita_form.html -->
{% extends "visitas/base.html" %}
{% block content %}
  <h2>{% if object %}Editar Visita{% else %}Nueva Visita{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'visitas:lista_visitas' %}">Cancelar</a>
  </form>
{% endblock %}
